<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Othello</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <h1>オセロ</h1>
      <div class="controls">
        <button id="newGame">新しいゲーム</button>
        <span id="turn">手番: -</span>
        <span id="score">黒 2 - 2 白</span>
      </div>
    </header>
    <main>
      <div id="board" class="board" role="grid" aria-label="Othello board"></div>
      <div id="status" class="status" aria-live="polite"></div>
    </main>
    <footer class="footer">
      <small>クリックで石を置きます。合法手はハイライト表示。</small>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
