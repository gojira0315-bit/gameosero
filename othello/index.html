<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>オセロ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>オセロ</h1>
        <div class="controls">
          <button id="restart">リスタート</button>
          <label><input type="checkbox" id="showHints" checked /> ヒント表示</label>
        </div>
      </header>
      <main>
        <section class="sidebar">
          <div class="status">
            <div>手番: <span id="currentPlayer"></span></div>
            <div>黒: <span id="blackCount">2</span> 白: <span id="whiteCount">2</span></div>
          </div>
          <div id="message" class="message"></div>
        </section>
        <section class="board" id="board" aria-label="オセロ盤" role="grid"></section>
      </main>
      <footer>
        <small>© Othello</small>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
